<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>BookStore</title>
<link rel="icon" href="image/logo.png"/>
<link rel="stylesheet" href="Register.css"/>
<style>
	.box{
		width: 200px;
		height: 390px;
		padding: 40px;
		margin: auto;
	}
	.num{
		margin-bottom: 1px;
	}
	 .error {
        color:red;
  		display: inline-block;
  		font-size: 14px;
  		line-height: 15px;
  		margin: 2px 0 0;
        font-family: Helvetica, Arial, sans-serif;
        font-weight: normal;
    }
</style>
</head>
<body class="background-image">
<div class="box">
<form action="add" method="post">
	BookCode:<input type="text" name="code" required><br>
	BookName:<input type="text" name="name" required><br>
	BookAuthor:<input type="text" name="author" required><br>
	BookPrice:<input type="text" name="price" id="price" class="num" required><br>
	<span id="priceError" class="error"></span><br>
	BookQty:<input type="text" name="qty" id="qty" class="num" required><br>
	<span id="qtyError" class="error"></span>
	<br><br><input type="submit" value="AddBookDetails" id="submitButton" disabled>
</form>
</div>

<script>
    document.getElementById('price').addEventListener('input', validatePrice);
    document.getElementById('qty').addEventListener('input', validateQty);

    function validatePrice() {
        var price = document.getElementById('price').value;
        var priceError = document.getElementById('priceError');
        if (isNaN(price)) {
            priceError.textContent = 'Price must be a number';
            document.getElementById('submitButton').disabled = true;
        } else {
            priceError.textContent = '';
            enableSubmitButton();
        }
    }

    function validateQty() {
        var qty = document.getElementById('qty').value;
        var qtyError = document.getElementById('qtyError');
        if (isNaN(qty)) {
            qtyError.textContent = 'Quantity must be a number';
            document.getElementById('submitButton').disabled = true;
        } else {
            qtyError.textContent = '';
            enableSubmitButton();
        }
    }

    function enableSubmitButton() {
        var priceError = document.getElementById('priceError').textContent;
        var qtyError = document.getElementById('qtyError').textContent;
        if (priceError === '' && qtyError === '') {
            document.getElementById('submitButton').disabled = false;
        }
    }
</script>
</body>
</html>
